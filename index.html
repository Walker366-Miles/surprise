<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aria Nova ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Fonts for romantic style -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #ffb3c1, #ff4d6d, #a4133c);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #fff;
  font-family: 'Dancing Script', cursive;
}

/* START MUSIC BUTTON */
.start-music-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 999;
  text-align: center;
}

#startMusicBtn {
  padding: 20px 50px;
  font-size: 2rem;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  color: white;
  cursor: pointer;
  box-shadow: 0 15px 35px rgba(0,0,0,0.35);
  transition: 0.3s ease;
}

#startMusicBtn:hover {
  transform: scale(1.2);
  box-shadow: 0 0 60px rgba(255,255,255,0.9);
}

/* FLOATING ELEMENTS */
.float {
  position: absolute;
  bottom: -120px;
  animation: floatUp linear infinite;
  opacity: 0;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-150vh) scale(1.2); opacity: 0; }
}

/* CONTAINERS */
.container {
  width: 90%;
  max-width: 900px;
  min-height: 50vh;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(18px);
  border-radius: 35px;
  padding: 60px 30px;
  text-align: center;
  box-shadow: 0 0 70px rgba(255,0,80,0.6);
  animation: fadeIn 1.8s ease;
  z-index: 2;
  display: none; /* hidden initially */
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.85); }
  to { opacity: 1; transform: scale(1); }
}

/* GLOWING NAME */
.name {
  font-size: 6rem;
  margin-bottom: 25px;
  color: #fff;
  text-shadow: 0 0 25px #ffccd5, 0 0 50px #ff4d6d;
  animation: glow 2.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 20px #ffccd5, 0 0 40px #ff4d6d; }
  to { text-shadow: 0 0 50px #fff, 0 0 100px #ff4d6d; }
}

.question {
  font-size: 4rem;
  margin-bottom: 50px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 40px;
}

button {
  padding: 25px 55px;
  font-size: 2rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 15px 35px rgba(0,0,0,0.35);
}

.yes {
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  color: white;
}

.yes:hover {
  transform: scale(1.25);
  box-shadow: 0 0 60px rgba(255,255,255,0.9);
}

.no {
  background: #fff;
  color: #a4133c;
  position: relative;
}

/* LOVE MESSAGE */
.love-message, .final-message {
  display: none;
}

.love-message h2 {
  font-size: 4rem;
  margin-bottom: 30px;
}

.love-message p {
  font-size: 2rem;
  line-height: 1.6;
}

/* FINAL CINEMATIC */
.final-message {
  animation: cinematic 3s ease forwards;
}

.final-message h1 {
  font-size: 8rem;
  color: #fff;
  text-shadow: 0 0 60px #ffccd5, 0 0 120px #ff4d6d;
  margin-bottom: 20px;
}

/* FINAL IMAGE */
.final-heart-img {
  width: 200px;
  display: block;
  margin: 0 auto;
  animation: floatHeart 2s ease-in-out infinite alternate;
}

@keyframes floatHeart {
  0% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-20px) scale(1.1); }
  100% { transform: translateY(0) scale(1); }
}

/* HEART EXPLOSION */
.explosion-heart {
  position: absolute;
  font-size: 36px;
  pointer-events: none;
  animation: explode 1.6s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(1.8);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- Start Music Button -->
<div class="start-music-container" id="startMusicContainer">
  <button id="startMusicBtn">Start Music üéµ</button>
</div>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- QUESTION CONTAINER -->
<div class="container" id="questionBox">
  <div class="name">Aria Nova</div>
  <div class="question">Will You Be My Valentine? üíñ</div>
  <div class="buttons">
    <button class="yes" onclick="sayYes(event)">YES üíò</button>
    <button class="no" id="noBtn">NO üíî</button>
  </div>
</div>

<!-- LOVE MESSAGE -->
<div class="container love-message" id="loveMessage">
  <h2>‚ù§Ô∏è You Chose My Heart ‚ù§Ô∏è</h2>
  <p>
    Aria, you are my greatest blessing,  
    my favorite smile, and my forever love.  
    <br><br>
    Every moment with you feels like magic,  
    and every heartbeat whispers your name.
  </p>
</div>

<!-- FINAL MESSAGE -->
<div class="container final-message" id="finalMessage">
  <h1>I LOVE YOU VIVIH‚ù§Ô∏è</h1>
  <img src="vivih1.png" alt="wife image" class="final-heart-img" />
</div>

<script>
const music = document.getElementById("bgMusic");

// START MUSIC BUTTON LOGIC
const startBtn = document.getElementById("startMusicBtn");
const startContainer = document.getElementById("startMusicContainer");
const questionBox = document.getElementById("questionBox");

startBtn.addEventListener("click", () => {
  music.play().catch(()=>{});
  startContainer.style.display = "none";  // hide button
  questionBox.style.display = "block";     // show question
});

// YES / NO BUTTON LOGIC
let started = false;

function sayYes(e) {
  if(!started){
    music.play().catch(()=>{});
    started = true;
  }
  explode(e.clientX, e.clientY);
  document.getElementById("questionBox").style.display = "none";
  document.getElementById("loveMessage").style.display = "block";

  setTimeout(() => {
    document.getElementById("loveMessage").style.display = "none";
    document.getElementById("finalMessage").style.display = "block";
  }, 8000);
}

// HEART EXPLOSION
function explode(x,y) {
  for (let i=0;i<35;i++) {
    const h = document.createElement("div");
    h.className="explosion-heart";
    h.innerHTML=["‚ù§Ô∏è","üåπ","üíñ"][Math.floor(Math.random()*3)];
    h.style.left=x+"px";
    h.style.top=y+"px";
    h.style.setProperty("--x",(Math.random()*400-200)+"px");
    h.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1600);
  }
}

// NO button dodge
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseenter",()=>{
  if(!started){
    music.play().catch(()=>{});
    started = true;
  }
  noBtn.style.transform=`translate(${Math.random()*300-150}px,${Math.random()*300-150}px)`;
});

// FLOATING ELEMENTS
const items = ["üéà","üéà","üéà","üß∏","üß∏","‚ù§Ô∏è","üåπ","üåπ"];
for(let i=0;i<60;i++){
  const el=document.createElement("div");
  el.className="float";
  el.innerHTML=items[Math.floor(Math.random()*items.length)];
  el.style.left=Math.random()*100+"vw";
  el.style.fontSize=50+Math.random()*50+"px";
  el.style.animationDuration=8+Math.random()*6+"s";
  el.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(el);
}
</script>

</body>
</html>
